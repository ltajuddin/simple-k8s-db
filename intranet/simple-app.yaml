---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp:
  labels:
    app: simple-app
  name: simple-app
  annotations:
    flux.weave.works/tag.simple-app: glob:stg-*
    flux.weave.works/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-app
  strategy: {}
  template:
    metadata:
      creationTimestamp:
      labels:
        app: simple-app
    spec:
      containers:
        #public.ecr.aws/e0j8j8j7/versent-simple-app:stg-75cb7c2
      - image: docker.io/hanken16/simple-app:stg-9b34894
        name: simple-app
        resources: {}
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
          protocol: TCP
      imagePullSecrets:
      - name: dockerhub-config
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: simple-app
spec:
  selector:
    app: simple-app
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 80
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP #LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    # nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    # nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: simple-app-ingress
spec:
  rules:
  - host: simple-app.innovation-1.versent-innovation.au1.staxapp.cloud
    http:
      paths:
      - backend:
          service:
            name: simple-app
            port:
              number: 443
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - simple-app.innovation-1.versent-innovation.au1.staxapp.cloud
    secretName: selfsigned-cert-tls
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: test-selfsigned
  #namespace: cert-manager
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned-cert
  #namespace: cert-manager
spec:
  dnsNames:
  - simple-app.innovation-1.versent-innovation.au1.staxapp.cloud
  secretName: selfsigned-cert-tls
  issuerRef:
    name: test-selfsigned
---
apiVersion: v1
kind: Secret
metadata:
  name: dockerhub-config
